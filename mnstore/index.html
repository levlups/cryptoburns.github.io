<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Pet Store</title>
</head>
<body>
  <h1>Welcome to the Minecraft Pet Store</h1>
  <p>We have a wide selection of adorable Minecraft pets for sale. Choose from cats, dogs, chickens, and more!</p>
  
<div style="display: flex;">
  <!-- Image 1 -->
  <div style="width: 25%; margin-right: 10px;">
    <img src="image1.jpg" alt="Minecraft pet 1" style="width: 100%;">
    <button type="button" style="margin-top: 10px;">Buy</button>
  </div>

  <!-- Image 2 -->
  <div style="width: 25%; margin-right: 10px;">
    <img src="image2.jpg" alt="Minecraft pet 2" style="width: 100%;">
    <button type="button" style="margin-top: 10px;">Buy</button>
  </div>

  <!-- Image 3 -->
  <div style="width: 25%; margin-right: 10px;">
    <img src="image3.jpg" alt="Minecraft pet 3" style="width: 100%;">
    <button type="button" style="margin-top: 10px;">Buy</button>
  </div>

  <!-- Image 4 -->
  <div style="width: 25%;">
    <img src="image4.jpg" alt="Minecraft pet 4" style="width: 100%;">
    <button type="button" style="margin-top: 10px;">Buy</button>
  </div>
</div>
  
  
  
  <!-- PayPal button -->
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="XYZ123">
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </form>
  
  <script>
  // Get the button element
  var button = document.querySelector('.buy-button');

  // Attach an event listener to the button
  button.addEventListener('click', function() {
    // Open the PayPal payment form
    window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XYZ123', '_blank');
  });
</script>
  
  
</body>
</html>
