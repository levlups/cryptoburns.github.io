<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paywall Check</title>
 
      <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <button id="payButton">Pay 0.1 SOL</button>

    <script>
   async function connectWallet() {
    try {
        const { solana } = window;
        if (solana && solana.isPhantom) {
            const response = await solana.connect({ onlyIfTrusted: true });
            console.log(response.publicKey)
            return response.publicKey;
        } else {
            throw new Error("Phantom wallet not found. Please install it.");
        }
    } catch (error) {
        console.error("Wallet connection error:", error);
    }
}

document.getElementById('payButton').addEventListener('click', async () => {
    const payerPublicKey = await connectWallet(); // Connect to Phantom and get public key
    if (payerPublicKey) {
        const transaction = new solanaWeb3.Transaction();
        const transferInstruction = solanaWeb3.SystemProgram.transfer({
            fromPubkey: payerPublicKey,
            toPubkey: new solanaWeb3.PublicKey(payerPublicKey),
            lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.1 // Adjust as needed for the payment
        });
        transaction.add(transferInstruction);

        try {
            const provider = window.phantom.solana;
            const { signature } = await provider.signAndSendTransaction(transaction);
            await connection.confirmTransaction(signature);
            console.log('Transaction successful, signature:', signature);
        } catch (error) {
            console.error('Transaction failed:', error);
        }
    }
});

    </script>
</body>
</html>
