var config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
   pixelArt: true,
  scene: [
    preload: preload,
    create: create,
    update: update
]
};

var game = new Phaser.Game(config);

function preload() {
	   
  this.load.image('player', 'assets/player.png');
  this.load.image('mob1', 'assets/mob1.png');
  this.load.image('mob2', 'assets/mob2.png');
  this.load.image('mob3', 'assets/mob3.png');
}

function create() {
  player = this.physics.add.sprite(400, 300, 'player');

  mob1 = this.physics.add.sprite(100, 100, 'mob1');

function update() {
  cursors = this.input.keyboard.createCursorKeys();
  
  player.setVelocity(0);

    player.setVelocityX(-160);
  } else if (cursors.right.isDown) {
    player.setVelocityX(160);
  }

    player.setVelocityY(-160);

    player.setVelocityY(160);

  var mobSpeed = 100;

  mob2.setVelocityX(mobSpeed);
