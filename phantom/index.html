<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solana Wallet Info</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
</head>
<body>
    <button id="connect">Connect Wallet</button>
    <script>
        const connectButton = document.getElementById('connect');
        connectButton.addEventListener('click', async () => {
            if ('solana' in window) {
                const provider = window.solana;
                if (provider.isPhantom) {
                    try {
                        const resp = await provider.connect();
                        const walletPublicKey = resp.publicKey;
                        console.log('Wallet Public Key:', walletPublicKey.toString());

                        // Set up connection to Solana mainnet-beta
                        const connection = new solanaWeb3.Connection(new solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');

                        // Get SOL Balance
                        const balance = await connection.getBalance(walletPublicKey);
                        const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                        console.log(`Wallet SOL Balance: ${solBalance} SOL`);

                        // Assuming you want to fetch SPL Token balance, replace 'TokenMintAddressHere' with actual token mint address
                        const tokenMintAddress = new solanaWeb3.PublicKey('TokenMintAddressHere');
                        // Get SPL Token balance
                        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(walletPublicKey, { mint: tokenMintAddress });
                        if (tokenAccounts.value.length > 0) {
                            const accountInfo = tokenAccounts.value[0].account.data.parsed.info;
                            const tokenBalance = accountInfo.tokenAmount.uiAmount;
                            console.log(`Wallet SPL Token Balance: ${tokenBalance}`);
                        } else {
                            console.log("This wallet does not have the specified SPL token.");
                        }
                    } catch (err) {
                        console.error(err);
                    }
                }
            } else {
                console.log('Phantom wallet not found. Please install it.');
            }
        });
    </script>
</body>
</html>
